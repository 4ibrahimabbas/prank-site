<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formatting...</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      font-size: 1.3em;
      overflow: hidden;
      text-align: center;
    }
    #intro {
      padding-top: 120px;
      color: red;
      font-size: 1.8em;
    }
    #formatting {
      display: none;
      padding-top: 100px;
      animation: shake 0.3s infinite;
    }
    #camera {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      width: 160px;
      height: 100px;
      background: #111;
      border: 2px solid red;
      color: white;
      font-size: 0.8em;
      padding: 5px;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px red;
    }
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
      animation: flash 0.5s infinite;
      display: none;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 1px); }
      100% { transform: translate(1px, -1px); }
    }
    @keyframes flash {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div id="intro">🛑 جاري تثبيت الفيروس... اضغط في أي مكان للمتابعة</div>
  <div id="flash"></div>
  <div id="camera">📸 Camera is Recording</div>
  <div id="formatting">
    ⚠️ System Format in <span id="countdown">10</span> seconds...
    <br><br>
    <span id="msg"></span>
  </div>

  <audio id="hackedSound" loop>
    <source src="hacked.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const intro = document.getElementById("intro");
    const formatting = document.getElementById("formatting");
    const camera = document.getElementById("camera");
    const flash = document.getElementById("flash");
    const countdown = document.getElementById("countdown");
    const msg = document.getElementById("msg");
    const sound = document.getElementById("hackedSound");

    function activateScare() {
      intro.style.display = "none";
      formatting.style.display = "block";
      camera.style.display = "flex";
      flash.style.display = "block";
      sound.play().catch(e => console.error("Audio error:", e));

      let counter = 10;
      const interval = setInterval(() => {
        counter--;
        countdown.textContent = counter;
        if (counter <= 0) {
          clearInterval(interval);
          msg.innerHTML = "<br>💀 System formatted successfully!<br>Leaking all files...";
          setTimeout(() => {
            const link = document.createElement("a");
            link.href = "leaked.pdf";
            link.download = "leaked.pdf";
            link.click();
          }, 2000);
        }
      }, 1000);
    }

    document.body.addEventListener("click", activateScare, { once: true });
    document.body.addEventListener("touchstart", activateScare, { once: true });
  </script>
</body>
</html>
