<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKED</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: monospace;
      font-size: 2em;
      text-align: center;
      padding-top: 100px;
    }
    #warning {
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }
    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="warning">⚠️ YOU ARE BEING HACKED ⚠️</div>

  <button onclick="playSound()">🔊 اضغط لو الصوت ما اشتغلش</button>

  <audio id="hackedSound">
    <source src="hacked.mp3" type="audio/mpeg" />
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <script>
    function playSound() {
      const sound = document.getElementById("hackedSound");
      sound.play().catch(e => console.log("Error playing sound:", e));
    }

    // حاول تشغيل الصوت عند أول تفاعل
    document.body.addEventListener("click", playSound, { once: true });

    // تحميل تلقائي للملف بعد 3 ثواني
    setTimeout(() => {
      const link = document.createElement("a");
      link.href = "leaked.pdf";
      link.download = "leaked.pdf";
      link.click();
    }, 3000);
  </script>
</body>
</html>
